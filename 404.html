<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Omkar Services Group</title>
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        h1 {
            font-size: 72px;
            color: #1e3a8a;
            margin-bottom: 16px;
        }
        
        h2 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 24px;
        }
        
        p {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1e40af;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px;
            }
            
            h1 {
                font-size: 56px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for may have been moved, deleted, or never existed. Our website was recently updated for compliance.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
